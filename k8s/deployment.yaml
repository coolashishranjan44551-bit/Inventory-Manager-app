apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-manager
  labels:
    app: inventory-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-manager
  template:
    metadata:
      labels:
        app: inventory-manager
    spec:
      containers:
        - name: web
          image: inventory-manager-app:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: inventory-manager-config
            - secretRef:
                name: inventory-manager-secrets
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
